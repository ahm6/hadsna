<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صنع مربع</title>
    <style>
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <input type="text" id="inputValue" placeholder="أدخل قيمة">
        <button onclick="addBox()">إضافة مربع</button>
    </div>

    <script>
        var boxCounter = 0;

        function addBox() {
            // الحصول على قيمة الـ input
            var inputValue = document.getElementById("inputValue").value;

            // إنشاء عنصر div جديد (المربع الذي يتم إضافته)
            var newBox = document.createElement("div");
            newBox.className = "box";
            newBox.id = "box" + boxCounter;
            boxCounter++;
            newBox.textContent = inputValue;

            // إضافة العنصر إلى المنتصف
            document.getElementById("container").appendChild(newBox);
        }
    </script>

</body>
</html>
