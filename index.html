  Died: 214,
  lived_in: ["بلخ","بغداد"],
  Url:"https://hadith.islam-db.com/narrators/7660/%D9%85%D9%83%D9%8A-%D8%A8%D9%86-%D8%A5%D8%A8%D8%B1%D8%A7%D9%87%D9%8A%D9%85-%D8%A8%D9%86-%D8%A8%D8%B4%D9%8A%D8%B1-%D8%A8%D9%86-%D9%81%D8%B1%D9%82%D8%AF",

};

  Evaluation : "ثقة"
};


  // قائمة ببعض النتائج التي يمكن استبدالها بالنتائج الفعلية من خوادمك
  const opgctsResults = [
            { id: 1, title: A1.name },
            { id: 2, title: A2.name },
            { id: 3, title: A3.name }
        ];

        function searchOpgcts() {
            // الحصول على قيمة البحث
            const searchTerm = document.getElementById("searchInput").value;

            // البحث في النتائج المزيفة (يمكن استبدالها بطلب إلى خوادمك)
            const results = opgctsResults.filter(result => result.title.includes(searchTerm));

            // عرض النتائج في قائمة
            displayResults(results);
        }

        function displayResults(results) {
            const resultsList = document.getElementById("resultsList");

            // مسح النتائج السابقة
            resultsList.innerHTML = "";

            // إضافة كل نتيجة كعنصر قائمة قابل للنقر
            results.forEach(result => {
                const listItem = document.createElement("li");
                listItem.textContent = result.title;
                listItem.addEventListener("click", () => showAlert(result.title));
                resultsList.appendChild(listItem);
            });
        }
        var boxCounter = 0;

        function showAlert(resultTitle) {
            alert(`تم اختيار: ${resultTitle}`);
            var newBox = document.createElement("div");
    newBox.className = "box";
    newBox.id = "box" + boxCounter;
    boxCounter++;
    newBox.textContent = resultTitle;
    document.getElementById("container").appendChild(newBox);

        }
